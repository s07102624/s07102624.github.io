
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트프로 인덱스</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: #f0f2f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .page-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .page-list a {
            display: block;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            text-align: center;
        }
        .page-list a:hover {
            background: #e9ecef;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
        }
        .pagination button {
            padding: 8px 12px;
            border: none;
            background: #f8f9fa;
            cursor: pointer;
            border-radius: 4px;
        }
        .pagination button:hover {
            background: #e9ecef;
        }
        .pagination button.active {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>테스트프로 페이지 목록</h1>
        <div class="page-list" id="pageList">
            <a href="output/20250307/1.html">페이지 1</a>
            <a href="output/20250307/2.html">페이지 2</a>
            <a href="output/20250307/3.html">페이지 3</a>
            <a href="output/20250307/4.html">페이지 4</a>
            <a href="output/20250307/5.html">페이지 5</a>
            <a href="output/20250307/6.html">페이지 6</a>
            <a href="output/20250307/7.html">페이지 7</a>
            <a href="output/20250307/8.html">페이지 8</a>
            <a href="output/20250307/9.html">페이지 9</a>
            <a href="output/20250307/10.html">페이지 10</a>
            <a href="output/20250307/11.html">페이지 11</a>
            <a href="output/20250307/12.html">페이지 12</a>
            <a href="output/20250307/13.html">페이지 13</a>
            <a href="output/20250307/14.html">페이지 14</a>
            <a href="output/20250307/15.html">페이지 15</a>

        </div>
        <div class="pagination" id="pagination"></div>
    </div>
    <script>
        const itemsPerPage = 1; // 한 페이지당 1개씩 표시
        const pageList = document.getElementById('pageList');
        const pagination = document.getElementById('pagination');
        const links = pageList.getElementsByTagName('a');
        
        function showPage(pageNum) {
            // 모든 링크 숨기기
            for (let i = 0; i < links.length; i++) {
                links[i].style.display = 'none';
            }
            
            // 현재 페이지 링크만 표시
            const current = pageNum - 1;
            if (links[current]) {
                links[current].style.display = 'block';
            }
            
            updatePagination(pageNum);
        }
        
        function updatePagination(currentPage) {
            const totalPages = links.length;
            let html = '';
            
            // 이전 버튼
            if (currentPage > 1) {
                html += `<button onclick="showPage(${currentPage - 1})">이전</button>`;
            }
            
            // 현재 페이지
            html += `<button class="active">${currentPage} / ${totalPages}</button>`;
            
            // 다음 버튼
            if (currentPage < totalPages) {
                html += `<button onclick="showPage(${currentPage + 1})">다음</button>`;
            }
            
            pagination.innerHTML = html;
        }
        
        // 초기 페이지 표시
        showPage(1);
    </script>
</body>
</html>
