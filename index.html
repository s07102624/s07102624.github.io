<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실비 보험 정보</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .preview {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .pagination {
            margin: 20px 0;
            text-align: center;
        }
        .pagination button {
            display: inline-block;
            padding: 8px 16px;
            text-decoration: none;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            margin: 0 4px;
            color: #333;
        }
        .pagination button.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .top-ad {
            width: 100%;
            max-width: 728px;
            min-height: 90px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .adsbygoogle {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- 상단 광고 수정 -->
        <div class="top-ad">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-9374368296307755"
                 data-ad-slot="4994254497"
                 data-ad-format="horizontal"
                 data-full-width-responsive="true"></ins>
        </div>

        <h1>실비 보험 정보</h1>
        <div id="preview-container"></div>
        <div class="pagination">
            <button onclick="showPost(1)" id="page1">1</button>
            <button onclick="showPost(2)" id="page2">2</button>
        </div>
    </div>

    <!-- Google AdSense 스크립트를 body 끝부분으로 이동 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755"
        crossorigin="anonymous"></script>
    <script>
        const posts = [
            {
                title: "요추디스크 탈출증(M51.2) 실비보험 청구 후기",
                url: "https://insurance.testpro.site/요추디스크_탈출증_M51.2.html",
                description: "요추디스크 탈출증 진단부터 치료, 실비보험 청구까지의 6개월간의 경험을 공유합니다. MRI 검사 비용, 물리치료, 약물치료 등 상세한 비용 정보와 보험 청구 과정을 확인하세요.",
                tags: "#실비보험 #요추디스크 #보험청구"
            },
            {
                title: "경추디스크 탈출증(M50.2) 실비보험 청구 후기",
                url: "https://insurance.testpro.site/경추디스크_탈출증_M50.2.html",
                description: "경추디스크 탈출증 진단부터 치료, 실비보험 청구까지의 4개월간의 경험을 공유합니다. 사무직 직장인의 목 디스크 완치 스토리와 보험 청구 노하우를 확인하세요.",
                tags: "#실비보험 #경추디스크 #보험청구"
            }
        ];

        function showPost(pageNum) {
            const container = document.getElementById('preview-container');
            const post = posts[pageNum - 1];
            
            // date 속성이 없는 경우 처리
            const html = `
                <div class="preview">
                    <h2><a href="${post.url}">${post.title}</a></h2>
                    <p>${post.description}</p>
                    <div class="meta">
                        <span class="tags">📌 ${post.tags}</span>
                    </div>
                </div>
            `;
            container.innerHTML = html;
            
            // 페이지네이션 활성화 표시
            document.querySelectorAll('.pagination button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`page${pageNum}`).classList.add('active');
        }

        // 초기 페이지 로드
        window.addEventListener('DOMContentLoaded', function() {
            showPost(1);
            initializeAds();
        });

        // 광고 초기화
        function initializeAds() {
            try {
                (adsbygoogle = window.adsbygoogle || []).push({});
            } catch (e) {
                console.error('광고 초기화 실패:', e);
            }
        }
    </script>
</body>
</html>
