                url: "/경추디스크_탈출증_M50.2.html",

            {

                tags: "#실비보험 #골절 #산재보험"
            }
        ];

        function showPost(pageNum) {
            const container = document.getElementById('preview-container');
            const post = posts[pageNum];
            
            const html = `
                <a href="${post.url}" class="preview-link">
                    <div class="preview">
                        <h2>${post.title}</h2>
                        <p>${post.description}</p>
                        <div class="meta">
                            <span class="tags">📌 ${post.tags}</span>
                        </div>
                    </div>
                </a>
            `;
            container.innerHTML = html;
            
            // 페이지네이션 활성화 표시
            document.querySelectorAll('.pagination button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`page${pageNum + 1}`).classList.add('active');
        }

        // 초기 페이지 로드
        window.addEventListener('DOMContentLoaded', function() {
            showPost(0);
            initializeAds();
        });

        // 광고 초기화
        function initializeAds() {
            try {
                (adsbygoogle = window.adsbygoogle || []).push({});
            } catch (e) {
                console.error('광고 초기화 실패:', e);
            }
        }
    </script>
